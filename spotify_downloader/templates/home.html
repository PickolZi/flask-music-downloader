{% extends "base.html" %}
{% block content %}

    <div class="home-content">
            <form method="POST" class="form-content">
                {{ form.csrf_token }}
                    <h1 class="home-text">Spotify Music Downloader</h1>
                    {{ form.input(class_="home-input") }}
                    {{ form.submit(class_="home-button") }}
            </form>
    </div>

{% endblock content %}
